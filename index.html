<html><head><base href="https://timl-ec.github.io/vmvgame/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VMV 2024 NOV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 150px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    .subtitle {
        font-size: 100px;
        margin: 10px 0;
    }
    a {
        text-decoration: none;
        color: #0066cc;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    a:hover {
        color: #004080;
        transform: scale(1.1);
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 75px;
        }
        .subtitle {
            font-size: 50px;
        }
    }
</style>
</head>
<body>
    <h1>VMV 2024 NOV</h1>
    <div class="subtitle">
        <a href="https://timl-ec.github.io/vmvgame/game.html">GAME</a>
    </div>
    <div class="subtitle">
        <a href="https://timl-ec.github.io/vmvgame/timer.html">TIMER</a>
    </div>
    <div class="subtitle">
        <a href="https://timl-ec.github.io/vmvgame/demo.html">DEMO</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.textShadow = '2px 2px 4px rgba(0,0,0,0.3)';
                });
                link.addEventListener('mouseout', () => {
                    link.style.textShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
